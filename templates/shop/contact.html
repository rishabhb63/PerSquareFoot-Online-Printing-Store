{% extends 'shop/basic.html' %}

{% block title%} Contact Us -Persquarefoot {% endblock %}
{% block body %}
<div class="container my-3">
    <h2 style="text-shadow: 1.2px 1.2px #ffc107;font-weight: bold;">Contact Us</h2>
    <form action="/shop/contact/" method="post">{% csrf_token %}
        <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name" required>
        </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email" required>
      </div>

        <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number" required>
      </div>

        <div class="form-group">
    <label for="whatsapp">WhatsApp Number</label>
    <input type="tel" class="form-control" id="whatsapp" name='whatsapp' placeholder="Enter Your WhatsApp Number(Optional)">
  </div>


   <div class="form-group">
    <label for="desc">How May We Help You?</label>
    <textarea class="form-control" id="desc" name='desc' rows="3" required></textarea>
  </div>
        <button  type="submit" class="btn btn-outline-warning btn-lg" id="register" value="Register">Submit</button>
</form>



</div>
{% endblock %}

{% block script %}
{% endblock %}
