<div  class="modal fade" id="marketingModal" >
  <form method="POST" action="{% url 'ajax_email_signup' %} " id='sendForm'>{% csrf_token %}
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Please Enter your Email to continue..</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="modalMessage"></p>
        <input id="id_email" type="email" maxlength="200" class="form-control" name="email" placeholder="Enter your Email" required/>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-warning" id="sendMarketingForm">Submit</button>
      </div>
    </div>
  </div>
  </form>
</div>
